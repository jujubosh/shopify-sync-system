name: Update Inventory Workflow

on:
  push:
    paths:
      - 'config/retailers/**'
      - 'scripts/generate-workflow-inputs.js'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-workflow:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate updated workflow
      run: node scripts/generate-workflow-inputs.js
      
    - name: Check for changes
      id: check-changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in workflow files"
          git status
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
        
    - name: Setup Git for automated commits
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git add .github/workflows/inventory-sync.yml RETAILER_OPTIONS.md
        git commit -m "Auto-update inventory workflow with latest retailer configs [skip ci]"
        git push origin HEAD:${{ github.ref }}
        
    - name: Comment on PR
      if: github.event_name == 'pull_request' && steps.check-changes.outputs.changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ”„ **Inventory workflow updated!**\n\nRetailer configurations have changed. The inventory sync workflow has been automatically updated with the latest retailer options.'
          }) 